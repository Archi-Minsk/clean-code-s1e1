<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet"  href="style/style.css">
    </head>
    <body>  
        <header>
            <div class="logo-wrapper">
                <img class="logo-img" src="./assets/img/eisenhower-matrix.jpg" alt="logo">
                <a class="more-info"  src="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
            </div>
        </header>
        
        <main class="form-container">
            <section class="item-section">
                <h3 class="new-task">Add Item</h3>
                <div class="task-row-wrapper">
                    <input id="new-task" class="task" type="text">
                    <button>Add</button>
                </div>
            </section>
            <section class="todo-section">
                <h3>Todo</h3>
                <form action="#">
                    <ul id="incomplete-tasks">
                        <li>
                            <input type="checkbox">
                            <label class="task">Pay Bills</label>
                            <input type="text" class="task">
                            <button class="edit">Edit</button>
                            <button class="delete">
                                <img src="assets/svg/remove.svg" alt="remove">
                            </button>
                        </li>
                        <li class="edit-mode">
                            <input type="checkbox">
                            <label class="task">Go Shopping</label>
                            <input class="task" type="text" value="Go Shopping">
                            <button class="edit">Save</button>
                            <button class="delete">
                                <img src="assets/svg/remove.svg" alt="remove">
                            </button>
                        </li>
                    </ul>
                </form>
            </section>
            <section class="completed-section">
                <h3>Completed</h3>
                <form action="#">
                    <ul id="completed-tasks">
                        <li>
                            <input type="checkbox" checked>
                            <label class="task">See the Doctor</label>
                            <input type="text" class="task">
                            <button class="edit">Edit</button>
                            <button class="delete ">
                                <img src="assets/svg/remove.svg">
                            </button>
                        </li>
                    </ul>
                </form>
            </section>
        </main>
        
        <script src="script.js" ></script>
    </body>
</html>
